<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Prusa MK3S+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
        }
        
        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Login Screen */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            background-color: white;
            transform: translateY(-1rem);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s;
        }
        
        .toggle-password:hover {
            color: var(--primary-color);
        }
        
        /* Status Screen */
        .status-card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            transition: all 0.3s;
        }
        
        .status-card:hover {
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.2);
        }
        
        .progress {
            height: 1.5rem;
            border-radius: 0.3rem;
            transition: width 0.6s ease;
        }
        
        .temp-card {
            border-radius: 0.5rem;
            transition: transform 0.3s;
        }
        
        .temp-card:hover {
            transform: translateY(-5px);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Pulse animation for status */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Hidden class */
        .hidden {
            display: none !important;
        }
        
        /* Custom checkbox */
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        /* Printer status indicators */
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-printing {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .status-ready {
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }
        
        .status-error {
            background-color: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="login-screen" class="container d-flex flex-column justify-content-center" style="height: 100vh;">
        <div class="login-container animate__animated animate__fadeIn">
            <div class="text-center mb-4">
                <img src="https://www.prusa3d.com/wp-content/themes/prusa-3d/img/prusa-logo.svg" alt="Prusa Logo" style="height: 50px;" class="mb-3">
                <h2 class="h4 text-gray-900">Monitoramento Prusa MK3S+</h2>
            </div>
            
            <div id="login-error" class="alert alert-danger hidden animate__animated animate__headShake" role="alert"></div>
            
            <form id="login-form" class="user">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control form-control-user" 
                           placeholder="Usuário" required autocomplete="username">
                </div>
                <div class="mb-3 password-container">
                    <input type="password" id="password" class="form-control form-control-user" 
                           placeholder="Senha" required autocomplete="current-password">
                    <i class="toggle-password fas fa-eye" id="togglePassword"></i>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                    <span id="login-btn-text">Entrar</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm hidden" role="status"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Tela de Status -->
    <div id="status-screen" class="container py-4 hidden animate__animated animate__fadeIn">
        <div class="status-card bg-white p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-0 text-gray-800">Status da Impressora</h1>
                    <small id="last-update" class="text-muted"></small>
                </div>
                <div>
                    <button id="refresh-btn" class="btn btn-sm btn-outline-primary mr-2">
                        <span id="refresh-text">Atualizar</span>
                        <span id="refresh-spinner" class="spinner-border spinner-border-sm hidden" role="status"></span>
                    </button>
                    <button id="logout-btn" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
            
            <div id="status-message" class="hidden animate__animated animate__fadeIn">
                <div class="alert" id="status-text"></div>
            </div>
            
            <div id="printer-data" class="hidden animate__animated animate__fadeIn">
                <div class="mb-4">
                    <h4 class="small font-weight-bold">Progresso da Impressão <span id="progress-text" class="float-right"></span></h4>
                    <div class="progress mb-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="temp-card card border-left-primary h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Temperatura da Base
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <span id="bed-temp">--</span> °C
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-thermometer-half fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="temp-card card border-left-danger h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                            Temperatura do Bico
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <span id="nozzle-temp">--</span> °C
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-fire fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="card border-left-info h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            Tempo Decorrido
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <span id="print-time">--</span> minutos
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clock fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card border-left-success h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Tempo Restante
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <span id="time-left">--</span> minutos
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-hourglass-end fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="no-data-message" class="text-center py-5 hidden animate__animated animate__fadeIn">
                <div class="alert alert-warning animate__animated animate__pulse">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    Nenhum dado disponível da impressora. Verifique se a impressora está enviando dados.
                </div>
                <img src="https://www.prusa3d.com/wp-content/themes/prusa-3d/img/slider/slider-original.jpg" 
                     alt="Prusa Printer" class="img-fluid rounded mt-3" style="max-height: 200px;">
            </div>
        </div>
    </div>

    <script>
        // Configurações
        const API_URL = 'http://localhost:5000/status'; // Altere para sua URL
        
        // Elementos da interface
        const loginScreen = document.getElementById('login-screen');
        const statusScreen = document.getElementById('status-screen');
        const loginForm = document.getElementById('login-form');
        const logoutBtn = document.getElementById('logout-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const loginError = document.getElementById('login-error');
        const loginSpinner = document.getElementById('login-spinner');
        const loginBtnText = document.getElementById('login-btn-text');
        const refreshSpinner = document.getElementById('refresh-spinner');
        const refreshText = document.getElementById('refresh-text');
        const printerData = document.getElementById('printer-data');
        const noDataMessage = document.getElementById('no-data-message');
        const statusMessage = document.getElementById('status-message');
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        // Configurações de armazenamento
        const REMEMBER_ME_KEY = 'prusa_remember_me';
        const CREDS_KEY = 'prusa_auth_creds';
        let refreshInterval;

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
            
            this.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(() => {
                this.classList.remove('animate__animated', 'animate__bounceIn');
            }, 500);
        });

        // Gerenciamento de credenciais
        function storeCredentials(username, password, remember) {
            if (remember) {
                const creds = { username, password };
                localStorage.setItem(CREDS_KEY, JSON.stringify(creds));
                localStorage.setItem(REMEMBER_ME_KEY, 'true');
            } else {
                localStorage.removeItem(CREDS_KEY);
                localStorage.removeItem(REMEMBER_ME_KEY);
            }
        }

        function clearCredentials() {
            localStorage.removeItem(CREDS_KEY);
            localStorage.removeItem(REMEMBER_ME_KEY);
        }

        function getStoredCredentials() {
            const remember = localStorage.getItem(REMEMBER_ME_KEY) === 'true';
            const credsJson = localStorage.getItem(CREDS_KEY);
            
            if (remember && credsJson) {
                try {
                    return JSON.parse(credsJson);
                } catch {
                    return null;
                }
            }
            return null;
        }

        // Verifica login ao carregar a página
        function checkRememberMe() {
            const remember = localStorage.getItem(REMEMBER_ME_KEY) === 'true';
            if (remember) {
                document.getElementById('remember-me').checked = true;
                const creds = getStoredCredentials();
                if (creds) {
                    document.getElementById('username').value = creds.username || '';
                }
            }
        }

        // Mostra/oculta elementos
        function showLoading(show) {
            if (show) {
                loginSpinner.classList.remove('hidden');
                loginBtnText.classList.add('hidden');
            } else {
                loginSpinner.classList.add('hidden');
                loginBtnText.classList.remove('hidden');
            }
        }

        function showRefreshLoading(show) {
            if (show) {
                refreshSpinner.classList.remove('hidden');
                refreshText.classList.add('hidden');
            } else {
                refreshSpinner.classList.add('hidden');
                refreshText.classList.remove('hidden');
            }
        }

        // Login
        async function handleLogin(username, password, remember) {
            showLoading(true);
            loginError.classList.add('hidden');

            try {
                const authHeader = 'Basic ' + btoa(username + ':' + password);
                const response = await fetch(API_URL, {
                    headers: { 
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(response.status === 401 ? 
                        'Usuário ou senha incorretos' : 
                        `Erro na requisição: ${response.status}`);
                }

                storeCredentials(username, password, remember);
                
                loginScreen.classList.add('animate__fadeOut');
                setTimeout(() => {
                    loginScreen.classList.add('hidden');
                    statusScreen.classList.remove('hidden');
                    statusScreen.classList.add('animate__fadeIn');
                    fetchStatus();
                    startAutoRefresh();
                }, 500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
                loginError.classList.add('animate__headShake');
                setTimeout(() => {
                    loginError.classList.remove('animate__headShake');
                }, 1000);
            } finally {
                showLoading(false);
            }
        }

        // Logout
        function handleLogout() {
            clearCredentials();
            
            statusScreen.classList.add('animate__fadeOut');
            setTimeout(() => {
                statusScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                loginScreen.classList.add('animate__fadeIn');
                stopAutoRefresh();
                
                document.getElementById('password').value = '';
                if (!document.getElementById('remember-me').checked) {
                    document.getElementById('username').value = '';
                }
            }, 500);
        }

        // Atualizar status
        async function fetchStatus() {
            showRefreshLoading(true);
            const creds = getStoredCredentials() || {};
            
            try {
                const authHeader = 'Basic ' + btoa(creds.username + ':' + creds.password);
                const response = await fetch(API_URL, {
                    headers: { 
                        'Authorization': authHeader,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        handleLogout();
                        throw new Error('Sessão expirada. Por favor, faça login novamente.');
                    }
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Erro ao buscar status:', error);
                showErrorStatus(error.message);
            } finally {
                showRefreshLoading(false);
            }
        }

        // Atualiza a interface com os dados recebidos
        function updateUI(data) {
            document.getElementById('last-update').textContent = 
                `Última atualização: ${new Date().toLocaleString()}`;

            if (data.message && data.message === "Nenhum dado disponível") {
                printerData.classList.add('hidden');
                statusMessage.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
                noDataMessage.classList.add('animate__pulse');
                return;
            }

            if (!data.status) {
                showErrorStatus('Dados inválidos recebidos');
                return;
            }

            noDataMessage.classList.add('hidden');
            printerData.classList.remove('hidden');
            statusMessage.classList.remove('hidden');

            // Status
            const statusText = document.getElementById('status-text');
            statusText.innerHTML = `<span class="status-indicator status-${data.status.toLowerCase().includes('error') ? 'error' : 
                                   data.status.toLowerCase().includes('printing') ? 'printing' : 'ready'}"></span>${data.status}`;
            
            statusText.className = 'alert animate__animated animate__fadeIn ';
            
            if (data.status.toLowerCase().includes('error')) {
                statusText.classList.add('alert-danger');
            } else if (data.status.toLowerCase().includes('printing')) {
                statusText.classList.add('alert-primary');
            } else {
                statusText.classList.add('alert-success');
            }

            // Progresso
            const progress = parseFloat(data.progress || 0);
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress.toFixed(1)}%`;
            progressBar.className = `progress-bar ${progress < 30 ? 'bg-danger' : progress < 70 ? 'bg-warning' : 'bg-success'}`;
            document.getElementById('progress-text').textContent = `${progress.toFixed(1)}% concluído`;

            // Temperaturas
            document.getElementById('bed-temp').textContent = data.bed_temp || '--';
            document.getElementById('nozzle-temp').textContent = data.nozzle_temp || '--';

            // Tempos
            document.getElementById('print-time').textContent = data.print_time || '--';
            document.getElementById('time-left').textContent = data.time_left || '--';
        }

        function showErrorStatus(message) {
            printerData.classList.add('hidden');
            noDataMessage.classList.add('hidden');
            statusMessage.classList.remove('hidden');
            
            const statusText = document.getElementById('status-text');
            statusText.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i>${message}`;
            statusText.className = 'alert alert-danger animate__animated animate__headShake';
        }

        // Auto-refresh
        function startAutoRefresh() {
            stopAutoRefresh();
            refreshInterval = setInterval(fetchStatus, 10000); // 10 segundos
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkRememberMe();
            
            const creds = getStoredCredentials();
            if (creds) {
                loginScreen.classList.add('hidden');
                statusScreen.classList.remove('hidden');
                fetchStatus();
                startAutoRefresh();
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-me').checked;
            
            if (!username || !password) {
                loginError.textContent = 'Por favor, preencha usuário e senha';
                loginError.classList.remove('hidden');
                loginError.classList.add('animate__headShake');
                setTimeout(() => {
                    loginError.classList.remove('animate__headShake');
                }, 1000);
                return;
            }
            
            await handleLogin(username, password, remember);
        });

        logoutBtn.addEventListener('click', handleLogout);
        refreshBtn.addEventListener('click', fetchStatus);
    </script>
</body>
</html>
